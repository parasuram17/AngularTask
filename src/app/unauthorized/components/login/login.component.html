<div class="login-box">
    <h1>Login</h1>
    <div>
        <div class="input-box">
            <label for="user-name"> Enter Username</label>
            <input type="text" id="user-name" placeholder="Username" [(ngModel)]="userName">
        </div>
        <div class="input-box">
            <label for="password"> Enter Password</label>
            <input type="password" id="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="login-button">
            <button (click)="loginUser()">Login</button>
        </div>
        <p *ngIf="showError">{{errorMessage}}</p>
    </div>
</div>
