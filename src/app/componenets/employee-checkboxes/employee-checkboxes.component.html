<div *ngFor="let employeeObject of employeeObjects"class="emp-details-row" id={{employeeObject.employeeId}}>
    <div class="img-name-div">
        <img src="{{employeeObject.profilePicture}}" alt="emp-profile-pic"> 
        <p>{{employeeObject.firstName}}  {{employeeObject.lastName}}</p>
    </div>
    <div>
        <input type="checkbox">
    </div>
    
</div>
